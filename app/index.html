<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         <!--
            Fonts
        -->
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>

        <!--
            Vendor stylesheets
        -->
        <!-- build:css styles/vendor.min.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.css" />
        <!-- endbower -->
        <!-- endbuild -->

        <!--
            Custom stylesheets
        -->
        <!-- build:css({.tmp,app}) styles/main.min.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

        <script src="../bower_components/modernizr/modernizr.js"></script>
    </head>
    <body ng-app="app">

        <header id="header">
            <h1>Angular-Gulp-Seed</h1>
            <nav class="header-download">
                Download:
                <a href="" class="download-git">
                    Github <i class="fa fa-github fa-2x"></i>
                </a>
                <a href="" class="visit-git">
                    <i class="fa fa-angle-double-right"></i> Visit Github
                </a>
            </nav>
        </header>

        <div class="container">
            <!--
                Custom loader directive 
            -->
            <div ags-loaders></div>

            <!--
                The ui-view directive tells $state where to place the templates
            -->
            <div ui-view></div>     
        </div>

        <!--
            Vendor scripts
        -->
        <!-- build:js scripts/vendor.min.js -->
        <!-- bower:js -->
        <script src="../bower_components/angular/angular.js"></script>
        <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!--
            Custom angular scripts 
        -->
        <!-- build:js scripts/main.min.js -->
        <!-- inject:js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/config.js"></script>
        <script src="scripts/directives/loader.js"></script>
        <script src="scripts/home/home.controller.js"></script>
        <!-- endinject -->
        <!-- endbuild -->

    </body>
</html>
